<!doctype html>
<html lang="en" style="overflow-y: scroll;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Noted</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Notedüìù </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a type="button" class="btn btn-dark" onclick=toggleLightMode()>Toggle Light mode üåó </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notes.html">View All Notes</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2 note-search" type="search" placeholder="Enter Note Title" onkeyup="searchNote()" aria-label="Search" style="background-color:cornsilk;">
        </form>
      </div>
    </nav>
    <div id="alert"></div>
    <div class="main-container mx-auto">
      <h2 class=" ml3 mt-5 mb-2">
        <span class="letters">Welcome to Notedüìì </span>
      </h2>
      <form>
        <div class="form-group">
          <div class="title-area my-4">
            <input type="text" class="form-control mt-3" id="note_title" placeholder="Note Title" style="background-color:cornsilk;">
            <p id="title_error"></p>
          </div>
          <div class="data-area my-4">
            <textarea class="form-control" id="note_data" rows="7" placeholder="Your Note" style="background-color:cornsilk;"></textarea>
            <p id="data_error"></p>
          </div>
        </div>
        <div class="custom-control custom-switch my-3">
          <input type="checkbox" class="custom-control-input" id="storenote">
          <label class="custom-control-label" for="storenote">Save Notes to Local Storage <span>(will be preserved even if you restart your browser)</span>
          </label>
        </div>
        <div class="custom-control custom-switch my-3">
          <input type="checkbox" class="custom-control-input" id="fetchnote" onclick="switchState()">
          <label class="custom-control-label" for="fetchnote">Fetch Saved Notes on Startup</label>
        </div>
        <button type="button" id="addbtn" class="btn btn-dark" onclick="checkData()">Add Note</button>
        <button type="button" class="btn btn-dark" onclick="showSavedNotes()">Fetch Saved Notes</button>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Clear Local Storage</button>
      </form>
      <div class="note_container my-5" id="nc">
        <h4>Your Notes</h4>
        <div class="notes d-flex flex-wrap justify-content-start" id="nt"></div>
      </div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: red; background-color: white;">Warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="color: black; background-color: white;"> If you proceed further then your whole local storage will be cleared and you'll lost all note saved in your browser local storage. Think twice before proceeding. </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="clearLocalStorage()
        " class="btn btn-dark">Clear Storage</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/App.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
